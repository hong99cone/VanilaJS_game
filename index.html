<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Where Is My Money?</title>
</head>

<body>

    <section class="container">
        <div class="item__container">
            <button class="btn__start-stop start">
                start
            </button>
            <div class="time">
                <span>00:00</span>
            </div>
            <div class="item__left-money">
                <span>0</span>
            </div>
        </div>

        <div id="game-zone" class="contents__game-zone">
        </div>
    </section>

    <section class="container__popup">
        <div class="popup hidden">
            <p class="result">You're Lost!</p>
            <button class="btn__replay">
                <span>replay</span>
            </button>
        </div>
    </section>

</body>

</html>
